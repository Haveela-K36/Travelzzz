<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales - Login</title>  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
:root {
    --primary-color: #92cbdf; /* Gold/Amber */
    --secondary-color: #333; /* Dark Gray/Black */
    --light-color: #f8f8f8; /* Light Gray/Off-White */
}

body,
html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background: var(--light-color); /* Fallback background color */
    overflow: hidden; /* Hide scrollbars if video is larger */
    display: flex;
    justify-content: center;
    align-items: center;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Ensures video covers entire area */
}

.login-container {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
    padding: 40px;
    border-radius: 10px;
    width: 400px;
    max-width: 90%; /* Responsive width */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center; /* Center content within the form */
}

.login-container h1 {
    font-family: 'Playfair Display', serif;
    color: #92cbdf; /* Changed to black */
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

label {
    color: white;
    margin-bottom: 5px;
    text-align: left;
}

input[type="text"],
input[type="password"] {
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    width: calc(100% - 24px); /* Account for padding */
    box-sizing: border-box; /* Include padding in width calculation */
}

input[type="submit"] {
    background: var(--primary-color);
    color: var(--secondary-color);
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background: #c09822; /* Slightly darker gold */
}

.forgot-password {
    color: white;
    text-decoration: none;
    margin-top: 10px;
    display: block; /* Make it a block element to stack below input */
    text-align: center;
}

.signup-link {
    color: white;
    text-decoration: none;
    margin-top: 20px;
    display: block;
    text-align: center;
}

.signup-link span {
    color: var(--primary-color);
    font-weight: bold;
}

.error-message {
    color: red;
    margin-top: 10px;
}

.login-prompt {
    color: white;
    margin-top: 20px;
    text-align: center;
}

.login-prompt a {
    color: var(--primary-color); /* Or another color you prefer */
    font-weight: bold;
    text-decoration: none;
}
    </style>
    <script>
        function validateform() {
            var name = document.myform.username.value;
            var password = document.myform.password.value;
            var errorMessage = document.querySelector('.error-message');
            errorMessage.textContent = ""; // Clear any previous error messages

            if ((name == null || name.trim() === "") && (password == null || password.trim() === "")) {
                errorMessage.textContent = "Username and password are required.";
                return false;
            }

            if (name == null || name.trim() == "") {
                errorMessage.textContent = "Username is required.";
                return false;
            }

            if (password.length < 8) {
                errorMessage.textContent = "Password must be at least 8 characters long.";
                return false;
            }
            // If validation is successful, you would typically submit the form to the server
            // For this example, we will just redirect to home1.html
            window.location.href = "home.html";
            return false; // Prevent form from actually submitting (for this demo)
        }

        function forgotPassword() {
            var email = prompt("Enter your email address to receive a password reset link:");
            if (email) {
                // Here you can add further logic to handle the email input, like sending it to a server-side script for processing
                alert("Password reset link sent to " + email);
            }
        }
    </script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="login-container">
        <h1>Travel Tales</h1>
        <form name="myform" action="home.html" method="post" onsubmit="return validateform()">
            <label for="username">Username</label>
            <input type="text" name="username">

            <label for="password">Password</label>
            <input type="password" name="password">

            <input type="submit" value="Login">
            <div class="error-message"></div>
            <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>

            <a href="register.html" class="signup-link">Don't have an account? <span>Register</span></a>
        </form>
    </div>
</body>

</html></html>
